<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhonderX צ׳אט</title>
</head>
<body>
  <h1>שלח הודעה ל־PhonderX</h1>
  <p>מה אתה רוצה לשאול את PhonderX?</p>
  <input type="text" id="question" placeholder="כתוב כאן..." style="width: 300px;" />
  <button onclick="send()">שלח</button>
  <p id="response"></p>

  <script>
    async function send() {
      const q = document.getElementById("question").value;
      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q })
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.response || data.result || "אין תגובה";
    }
  </script>
</body>
</html>
